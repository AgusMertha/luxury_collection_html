<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <title>Luxury Collection - Your One Stop Shopping</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top" data-aos="fade-down">
      <div class="container">
        <a href="/index.html" class="navbar-brand">
          <img src="assets/images/logo.svg" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/categories.html" class="nav-link">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-content page-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center row-login justify-content-center">
            <div class="col-lg-5">
              <h2>Memulai untuk jual beli
                dengan cara terbaru</h2>
                <form action="" class="mt-3">
                  <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="name" name="name" id="name" class="form-control is-valid" v-model="name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control is-invalid" v-model="email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="store">Store</label>
                    <p class="text-muted">Apakah anda juga ingin membuka toko?</p>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="is_store_open" id="openStoreTrue" class="custom-control-input" v-model="is_store_open" :value="true">
                      <label for="openStoreTrue" class="custom-control-label">Iya, boleh</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="is_store_open" id="openStoreFalse" class="custom-control-input" v-model="is_store_open" :value="false">
                      <label for="openStoreFalse" class="custom-control-label">Ga dulu</label>
                    </div>
                  </div>
                  <div class="form-group" v-if="is_store_open">
                    <label for="name">Nama Toko</label>
                    <input type="name" name="name" id="name" v-model="store_name" class="form-control">
                  </div>
                  <div class="form-group" v-if="is_store_open">
                    <label for="category">Kategori</label>
                    <select name="category" class="form-control" id="">
                      <option value="" disabled>Select Category</option>
                    </select>
                  </div>
                  <button class="btn btn-success btn-block mt-4">Sign Up Now</button>
                  <a href="/login.html" class="btn btn-signup btn-block mt-4">Back to Sign In</a>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">
              2022 Copyright Luxury-Collection. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
      Vue.use(Toasted)

      const register = new Vue({
        el: "#register",
        mounted() {
          AOS.init()
          this.$toasted.error(
            "Email sudah digunakan",
            {
              position: "top-center",
              className: "rounded",
              duration: 1000
            }
          )
        },
        data: {
          name: "Agus Mertha",
          email: "kamugg@mail.com",
          password: '',
          is_store_open: false,
          store_name: ''
        }
      })
    </script>
    <script src="assets/js/navbar-scroll.js"></script>
  </body>
</html>
